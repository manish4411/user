<app-nav-head></app-nav-head>
<div class="home-main">
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <i class="fa fa-users text-primary text-center" style="font-size: 50px;"></i>
                    </div>
                    <div class="col-md-8 col-sm-10">
                <h4 class="text-center">Users</h4>
                <h1 class="text-primary text-center">10</h1>
            </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <i class="fa fa-bitcoin text-primary text-center" style="font-size: 50px;"></i>
                    </div>
                    <div class="col-md-8c ol-sm-10">
                <h4 class="text-center">Wallet</h4>
                <h1 class="text-primary text-center">$500</h1>
            </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <i class="fa fa-envelope text-primary text-center" style="font-size: 50px;"></i>
                    </div>
                    <div class="col-md-8c ol-sm-10">
                <h4 class="text-center"> Messages</h4>
                <h1 class="text-primary text-center">40</h1>
            </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <i class="fa fa-bell text-primary text-center" style="font-size: 50px;"></i>
                    </div>
                    <div class="col-md-8c ol-sm-10">
                <h4 class="text-center">Notifications</h4>
                <h1 class="text-primary text-center">12</h1>
            </div>
            </div>
            </div>
        </div>
    </div>
    
</div>
<div class="pt-4 mt-4">
    <h2 class="pt-4 text-center text-primary">List of users</h2>
    <table class="table table-stripped">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
        </thead>
        <tbody>
            <tr *ngFor="let userList of list">
                <td>{{userList.name}}</td>
                <td>{{userList.email}}</td>
                <td>{{userList.phone}}</td>
                <td>{{userList.add}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
